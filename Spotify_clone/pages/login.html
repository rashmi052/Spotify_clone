    <div class="head-style">

        <p class="cont">To continue, login to Spotify</p>
        <a href="home.html">Continue with Facebook</a>

            <div class="input-grid">
                <label for="email" class="form-label"> Email Address or Username</label>
                <input

                type="email"

            <label id="email" for="pass" clss="form-label">Password</label>

                <p>Forgot your password?</p>
            </div>
            </div>
        </form>
       <a href="home.html"> <button type="submit" form="form1" value="Submit">Submit</button></a>
